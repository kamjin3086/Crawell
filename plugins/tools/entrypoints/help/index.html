<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>Crawell - 使用帮助</title>
  <!-- 本地字体已在打包文件中，无需加载 Google Fonts -->
  <style>
    :root {
      --background: #f0f2f5;
      --text-primary: #1a202c;
      --text-secondary: #4a5568;
      --card-bg: rgba(255, 255, 255, 0.75);
      --card-border: rgba(255, 255, 255, 0.6);
      --spot-1-color: #818cf8;
      --spot-2-color: #f472b6;
    }
    .dark {
      --background: #141824;
      --text-primary: #ffffff;
      --text-secondary: #a0aec0;
      --card-bg: rgba(29, 39, 58, 0.75);
      --card-border: rgba(255, 255, 255, 0.15);
      --spot-1-color: #3b82f6;
      --spot-2-color: #7c3aed;
    }
    body {
      font-family: 'Inter', 'Noto Sans SC', sans-serif;
      background-color: var(--background);
      overflow: auto;
      position: relative;
    }
    .bg-container { display:none; }
    .bg-blur-spot {
      position: absolute; width: 400px; height: 400px; border-radius: 50%;
      filter: blur(120px); transition: background-color 0.5s ease-in-out;
    }
    .spot-1 { background-color: var(--spot-1-color); top: -150px; left: -200px; opacity: 0.5; }
    .spot-2 { background-color: var(--spot-2-color); bottom: -200px; right: -150px; opacity: 0.5; }
    .dark .spot-1, .dark .spot-2 { opacity: 0.3; }
    .content-card {
      color: var(--text-primary);
      border-radius: 20px;
      background: var(--card-bg);
      backdrop-filter: blur(25px);
      -webkit-backdrop-filter: blur(25px);
      border: 1px solid var(--card-border);
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.1);
    }
    h1, h2, h3 { color: var(--text-primary); }
    p, li, summary, details { color: var(--text-secondary); }
  </style>
  <script type="module" src="./theme.ts"></script>
</head>
<body class="p-4 sm:p-8">
  <div id="root"></div>
  <script type="module" src="./index.tsx"></script>
</body>
</html>
