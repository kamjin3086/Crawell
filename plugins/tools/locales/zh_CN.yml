terms:
  pageTitle: "Crawell – 使用条款"
  title: 使用条款
  updated: 最近更新于 2025-06-01
  intro: 请您在使用本扩展前仔细阅读并理解以下条款。一旦您安装、访问或使用本扩展，即视为已同意受本条款约束。
  section1:
    title: 许可与范围
    text: 本扩展在 MIT 开源许可证下发布，仅授权您出于个人或内部业务目的安装与使用。未经书面许可，您不得进行反向工程、再分发或用于任何非法活动。
  section2:
    title: 用户义务
    text: 您应保证在使用过程中遵守适用法律法规，不得利用本扩展存储、传播违法信息或侵犯他人权益；如因您的行为导致任何第三方索赔，您应自行承担全部责任。
  section3:
    title: 知识产权
    text: 本扩展及其所有源码、图标与商标均归开发者所有。未经授权，任何个人或组织不得复制、修改、发布或建立镜像。
  section4:
    title: 免责声明
    text: 本扩展按"现状"提供，不保证毫无错误或持续可用。对因使用或无法使用本扩展而产生的任何直接、间接损失，我们不承担任何责任。
  section5:
    title: 责任限制
    text: 在法律允许的最大范围内，我们对任何间接、附带、特殊或惩罚性的损害概不负责；我们的累计赔偿责任不超过您为本服务实际支付的费用（如有）。
  section6:
    title: 条款变更与终止
    text:
      prefix: 我们保留随时更新本条款的权利，变更后的内容将通过版本更新或公告形式提示。若您对修改有异议，请停止使用并
      suffix: ；继续使用视为接受新的条款。

privacy:
  pageTitle: "Crawell – 隐私政策"
  title: 隐私政策
  updated: 最近更新于 2025-06-01
  intro: 我们非常重视您的隐私与数据安全。本隐私政策旨在说明本扩展（"Crawell" 或 "我们"）如何收集、使用、存储与删除您的信息，以及您对此拥有的权利。
  section1:
    title: 收集的数据类型
    text: |
      本扩展仅在下述场景收集必要的数据：
        • 账户信息：当您自愿注册或登录时，我们会收集您的邮箱地址、昵称以及授权令牌。
        • 使用数据：包括功能使用次数、错误日志（不含任何可识别个人身份的数据），用于改进产品体验与稳定性。
        • 页面内容（可选）：在您主动点击"提取"按钮或启用自动提取功能时，扩展会在本地浏览器解析当前网页内容或图片。**这些内容处理均在本地完成，不会上传到任何服务器**，除非您明确选择分享或同步。
  section2:
    title: 数据使用目的
    text: |
      我们仅出于以下合法、正当且必要的目的使用收集的数据：
        1. 向您提供核心功能（内容提取、翻译、AI 聊天等）。
        2. 保障服务的安全与稳定，排查故障。
        3. 改进产品性能、布局与交互体验。
        4. 向您发送重要更新通知（仅限已同意接收的用户）。
      我们**不会**将您的个人信息出售、出租或以其他方式披露给任何第三方，除非获得您的明确同意或法律法规另有规定。
  section3:
    title: 数据存储与安全
    text: |
      • 本扩展使用浏览器的 `storage.local` 空间以加密形式存储必要配置与缓存，并遵循最小权限原则。
      • 传输层全部采用 HTTPS/TLS 加密。
      • 我们采用日志匿名化、最小化保留策略，并定期审计访问权限。
  section4:
    title: 数据保留与删除机制
    text: |
      • 本地数据：您可在【设置 → 数据管理 → 清除所有数据】中一键删除扩展在浏览器中的全部缓存与配置。
      • 账户信息：如需注销账户或删除服务器端存储（例如积分记录），请通过联系我们的邮箱提交申请，我们将在 7 个工作日内完成处理。
  section5:
    title: 您的权利与联系我们
    text:
      prefix: 如果您对隐私政策有任何疑问、意见或投诉，欢迎
      suffix: 。我们将在收到后尽快予以回复。

help:
  pageTitle: "Crawell – 使用帮助"
  title: Crawell 使用指南
  tagline: 全能网页素材采集与知识整理，一步到位
  faqTitle: 常见问题 FAQ
  faq:
    q1:
      q: 提取按钮为什么点了没反应？
      a: 部分站点采用了懒加载或跨域资源，如果图片在滚动后才出现，请先向下滚动页面再点击提取。若仍旧失败，可在设置中开启「自动提取」试试。
    q2:
      q: 下载 ZIP 失败 / 文件损坏？
      a: 请确认浏览器未安装拦截下载的插件，或尝试更换为单图下载模式。大型图片批量压缩时也可能触发浏览器内存上限。
    q3:
      q: Markdown 图片链接无法访问？
      a: 若导出的 Markdown 需要离线阅读，请勾选「打包下载」选项，插件会自动将图片下载到本地并替换为相对路径。
  quickStartTitle: 快速开始
  quick:
    image:
      title: 采集网页图片
      s1: 打开目标网页
      s2: 点击提取图片
